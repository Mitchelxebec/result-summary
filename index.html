<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>

<body>
    <div class="back-color">
        <div class="front-color">
            <p class="remark-paragraph">Your Result</p>
            
            <!-- THE CIRCLE -->
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <!-- REMARK HEADING AND PARAGRPH -->
            <h2>Great</h2>
            <p class="remark">
                You scored higher than 65% of the people who have taken these test.
            </p>
        </div>

        <!-- BUTTON GROUP -->
        <p class="summary">Summary</p>
        <div class="button-group">
            <button>
                <p>
                    <img src="images/icon-reaction.svg" alt="Reaction sign"> Reaction
                    <span class="frist-rating"> 80
                    </span> <span class="rating">/ 100</span>
                </p>
            </button>

            <button>
                <p>
                    <img src="images/icon-memory.svg" alt="Memory sign"> Memory
                    <span class="frist-rating"> 92 </span>
                    <span class="rating">/ 100</span>
                </p>
            </button>

            <button>
                <p>
                    <img src="images/icon-verbal.svg" alt="Memory sign"> Verbal
                    <span class="frist-rating"> 61 </span>
                    <span class="rating">/ 100</span>
                </p>
            </button>

            <button>
                <p>
                    <img src="images/icon-visual.svg" alt="Memory sign"> Visual
                    <span class="frist-rating"> 72 </span>
                    <span class="rating">/ 100</span>
                </p>
            </button>

            <button class="continue">Continue</button>

        </div>
    </div>
</body>

</html>
